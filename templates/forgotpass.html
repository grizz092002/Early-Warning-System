<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Provincial Laguna OTP</title>
    <link rel="stylesheet" href="/static/forgotpass.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <div class="main-content">
        <div class="login-container">
            <a href="/" class="pho-link">
                <img src="{{ url_for('static', filename='img/PHO-logo.png') }}" alt="Provincial Health Office Logo" class="pho-logo">
                <div class="pho-label-login">
                    <h2><a href="/">Provincial Health Office</a></h2>
                    <h4><a href="/">Santa Cruz Laguna</a></h4>
                </div>
            </a>
            <main>
                <h2>Forgot Password</h2>
                <form action="/reset_password" method="post"> <!-- Ensure action points to the /reset_password route and method="post" -->
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <button type="submit">Send OTP</button>
                </form>
                <p>Remember your password? <a href="/login">Log in.</a></p>
            </main>
        </div>
    </div>
</body>
</html>
